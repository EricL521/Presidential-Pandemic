<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/start-screen.css">
        <link rel="stylesheet" type="text/css" href="css/law-screen.css">
        <link rel="stylesheet" type="text/css" href="css/question-screen.css">
        <link rel="stylesheet" type="text/css" href="css/stats.css">
        <link rel="stylesheet" type="text/css" href="css/win-screen.css">
        <link rel="stylesheet" type="text/css" href="css/lose-screen.css">
        <link rel="stylesheet" type="text/css" href="css/animations.css">

        <script src="js/choices.js"></script>
        <script src="js/game.js"></script>
        <script src="js/screens.js"></script>
    </head>

    <body>
        <div id="start-screen">
            <h1 id="game-title">Presidential Pandemic</h1>
            <p id="game-information">Try your best to keep your nation afloat in troubling times</p>
            <p id="disclaimer">(None of this is realistic)</p>
            <button id="start-game">Click here to start the game</button>
        </div>

        <div id="law-screen">
            <h1 id="law-title"></h1>
            <p id="law-content"></p>
            <div id="button-holder">
                <button id="yes">Sign</button>
                <button id="no">Veto</button>
            </div>
        </div>

        <div id="question-screen">
            <h1 id="question-title"></h1>
            <div id="button-holder-2">
                <button id="button-1"></button>
                <button id="button-2"></button>
            </div>
        </div>

        <div id="stats">
            <p class="stat" id="wealth"></p>
            <p class="stat" id="happiness"></p>
            <p class="stat" id="health"></p>
            <p class="stat" id="approval"></p>
        </div>

        <div id="lose-screen">
            <h1 id="lose-text">You Lost</h1>

            <button class="restart-button">Restart Game</button>
            
        </div>

        <div id="win-screen">
            <h1 id="win-text">You Won!</h1>

            <button class="restart-button">Restart Game</button>
        </div>

        <script src="js/html.js"></script>
    </body>
</html>
